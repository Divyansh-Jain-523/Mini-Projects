<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav id="navbar">
        <h5 id="login-text">Log in to get started</h5>
        <img id="logo" src="https://bankist.netlify.app/logo.png"></img>
        <div id="login">
            <input type="text" id="user" placeholder="user">
            <input type="text" id="pin" placeholder="PIN">
            <button id="login-btn">→</button>
        </div>
    </nav>

    <main id="main-box" class="hidden">
        <div id="top">
            <div id="bal">
                <h3 id="bal-text">Current Balance</h3>
                <label for="bal-text">As of Date Time</label>
            </div>
            <h1 id="bal-info">Balance</h1>
        </div>
        <div id="main">
            <div id="main-left">

            </div>
            <div id="main-right">
                <div id="transfer">
                    <label for="transfer-box">Transfer Money</label>
                    <div id="transfer-box">
                        <div class="flex-column">
                            <input type="text" class="inp-box" id="reciever">
                            <label for="reciever" class="form-label">Transfer to</label>
                        </div>
                        <div class="flex-column">
                            <input type="number" class="inp-box" id="transfer-amount">
                            <label for="transfer-amount" class="form-label">Amount</label>
                        </div>
                        <button id="transfer-btn" class="btn">→</button>
                    </div>
                </div>
                <div id="loan">
                    <label for="loan-box">Request Loan</label>
                    <div id="loan-box">
                        <div class="flex-column">
                            <input type="number" class="inp-box" id="transfer-amount">
                            <label for="transfer-amount" class="form-label">Amount</label>
                        </div>
                        <button id="loan-btn" class="btn">→</button>
                    </div>
                </div>
                <div id="close">
                    <label for="close-box">Close Account</label>
                    <div id="close-box">
                        <div class="flex-column">
                            <input type="text" class="inp-box" id="user">
                            <label for="reciever" class="form-label">Confirm User</label>
                        </div>
                        <div class="flex-column">
                            <input type="password" class="inp-box" id="pin">
                            <label for="pin" class="form-label">Confirm PIN</label>
                        </div>
                        <button id="close-btn" class="btn">→</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
